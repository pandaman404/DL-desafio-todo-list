<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center p-20">
    <div class="w-full max-w-2xl">
      <h1 class="text-2xl border-b pb-3 mb-5">TODO LIST</h1>
      <form id="newTaskForm" class="mx-auto mb-10">
        <label for="newTask" class="block">Nueva Tarea</label>
        <input name="newTask" type="text" class="border h-8 rounded w-10/12 mr-2 px-2 outline-none" />
        <button type="submit" class="bg-green-500 text-white px-2 h-8 rounded w-auto">Agregar</button>
      </form>
    </div>
    <div class="flex w-full max-w-2xl">
      <div class="w-2/5">
        <p>Total: <strong id="totalTasks">3</strong></p>
        <p>Realizadas: <strong id="completedTasks">1</strong></p>
      </div>
      <div id="taskList" class="w-full">
        <div class="flex gap-5 mb-2">
          <strong>ID</strong>
          <strong>Tarea</strong>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
